<div class="modal-wrapper" style="display: {{ visible ? 'block' : 'none'}}">
    <div class="background"></div>
    <div class="modal {{ modalClass }}" tabindex="-1" style="display: block">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">{{ title }}</h5>
            <button type="button" (click)="buttonClick(false)" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-{{ yesClass }}" (click)="buttonClick(true)" *ngIf="!yesHide">{{ yesText }}</button>
            <button type="button" class="btn btn-{{ noClass }}" data-bs-dismiss="modal" (click)="buttonClick(false)" *ngIf="!noHide">{{ noText }}</button>
            </div>
        </div>
        </div>
    </div>
    
</div>
