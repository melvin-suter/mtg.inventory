<h1>{{ folder?.name }}</h1>

<table class="table table-hover w-100">
    <thead>
        <tr>
            <th>Quantity</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let card of cards" [routerLink]="['/card', card.id]">
            <td>{{ card.quantity }}</td>
            <td>{{ card.name }}</td>
        </tr>
    </tbody>
</table>
